auto.compute.optical.flow=true
bash.script.path=scripts/run_persistent_tracking.sh
cache.flow.to.disk=true
correction.linear.interp.threshold=0
correction.local.mode=false
correction.local.window=11
local.conda.env=ripple-env
local.python.script=src/main/python/tracking_server.py
local.socket.path=/tmp/ripple-env.sock
local.tcp.host=127.0.0.1
local.tcp.port=9876
local.timeout=300
local.work.dir=/tmp/tracking_temp
output.directory={VIDEO_DIR}

# Physics-Informed Optimization Settings (Motion Vector Interpolation)
# - correction.radius: Interpolation radius in pixels (100 = optimal from experiments)
# - blend.factor: GT motion vs optical flow blend (0.9 = 90% GT, 10% flow)
# - idw.power: Inverse distance weighting power (2.0 = inverse square)
physics.correction.radius=100.0
physics.blend.factor=0.9
physics.idw.power=2.0

raft.model.size=large
tracking.mode=single-seed
